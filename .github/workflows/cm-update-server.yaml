name: Case Manager Server Update

on: pull_request

concurrency:
  group: self-aws-hosted-${{ github.head_ref || github.ref }}-${{ github.base_ref }}
  cancel-in-progress: true

env:
  GOCACHE: /home/ubuntu/cmtools/appdata/godata/cache
  GOPATH: /home/ubuntu/cmtools/appdata/godata
#   HOME: /root/

jobs:
  build:
    name: Building the case manager app
    runs-on: NewCaseManagerRunnerLabel
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Workaround the missing path environments
        run: |
          echo -n "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Check out the repository code
        uses: actions/checkout@v2

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      #      - name: Set the app configuration on the right location
      #        run: cp /root/cm/appdata/app.ini ./custom/conf/

      - run: echo "üñ•Ô∏è The workflow is now ready to start building the ${{ github.repository }} code."
      - run: systemctl list-unit-files --no-pager |grep newfile
      - run: whoami

      - name: systemctl status newfilemanager.service
        if: always()
        run: systemctl status newfilemanager.service || true

      - name: Build the app
        id: NewBuild
        run: TAGS="bindata" make build

      - name: Move it to the git folder
        if: contains( steps.NewBuild.outcome , 'success' )
        run: systemctl stop newfilemanager.service

      - name: systemctl status newfilemanager.service
        if: always()
        run: systemctl status newfilemanager.service || true

      - name: cp ./gitea /home/git/newfilemanager/filemanager
        if: always()
        run: |
          cp ./gitea /home/git/newfilemanager/filemanager
          ls -l /home/git/newfilemanager

      - name: Move it to the git folder
        if: always()
        run: |
          chown git:git /home/git/newfilemanager/filemanager
          ls -l /home/git/newfilemanager

      - name: systemctl start newfilemanager.service
        if: always()
        run: systemctl start newfilemanager.service
